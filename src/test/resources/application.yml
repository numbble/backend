spring:
  profiles:
    include: "test,s3,oauth,firebase"
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  redis:
    host: localhost
    port: 6379
logging:
  level:
    org.hibernate.SQL: debug
