name: PR Test

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 8080
          container port: 3306
          mysql version: '8.0'
          mysql database: 'testdb'
          mysql user: 'test'
          mysql password: '1234'

      - name : check out
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Start MySQL
        run: sudo service mysql start

      - name: Init Database
        run: |
          mysql -uroot -h127.0.0.1 -proot -e 'CREATE USER test@localhost IDENTIFIED BY "1234"'
          mysql -uroot -h127.0.0.1 -proot -e 'CREATE DATABASE testdb'
          mysql -uroot -h127.0.0.1 -proot -e 'GRANT ALL PRIVILEGES ON testdb.* TO test@localhost'

      # Gradle wrapper 파일 실행 권한주기
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Test with Gradle
        run: SPRING_PROFILES_ACTIVE=test CLOUD_AWS_CREDENTIALS_ACCESSKEY=$ACCESS CLOUD_AWS_CREDENTIALS_SECRETKEY=$SECRET CLOUD_AWS_S3_BUCKET=$BUCKET CLOUD_AWS_REGION_STATIC="ap-northeast-2" CLOUD_AWS_STACK_AUTO=false CLOUDFRONT_URL=$CLOUD ./gradlew --info test
        env: 
          SECRET: ${{ secrets.S3_SECRET_KEY }}
          ACCESS: ${{ secrets.S3_ACCESS_KEY}}
          BUCKET: ${{ secrets.S3_BUCKET_NAME}}
          CLOUD: ${{ secrets.CLOUDFRONT_URL }}


      - name: Publish Unit Test Results # test 후 result를 보기 위해 추가
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }} # test가 실패해도 report를 남기기 위해 설정
        with:
          files: build/test-results/**/*.xml
